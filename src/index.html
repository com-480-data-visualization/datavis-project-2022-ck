<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./coin_selection/coin_selection.css" />
    <script
      src="https://kit.fontawesome.com/ec4fe2e77f.js"
      crossorigin="anonymous"
    ></script>
    <title>Cryptogram</title>
  </head>

  <body>
    <header>
      <h1>Cryptogram</h1>
    </header>
    <div class="tab">
      <h3>Which coins do you want to know?</h3>
      <div class="selectionBox">
        <div class="selectedCoins" id="selectedCoins"></div>
        <button>Submit<i class="fa-solid fa-arrow-right-long"></i></button>
        <div class="multiselect">
          <div id="checkboxes"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="news"></div>
      <div id="today"></div>
      <div id="figure"></div>
    </div>

    <script src="app.js"></script>
    <script src="./coin_selection/coin_selection.js"></script>
  </body>
</html>
