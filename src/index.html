<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ec4fe2e77f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="./coinSelection/coinSelection.css" />
    <link rel="stylesheet" href="./coinComparison/coinComparison.css" />
    <link rel="stylesheet" href="./news_information/news_information.css" />
    <link rel="stylesheet" href="price-news.css" />
    
    <title>Cryptogram</title>
</head>

<body>
    <header>
      <div  id="tabShowBtn" >
      <i class="fa-solid fa-bars"></i>
    </div>
      <div id="selectedCoins"></div>
        <h1>Cryptogram</h1>
      <div id="selectedDate"></div>
    </header>
    
    <div id="tab" class="m-fadeOut">
      <div id = "container">
        <div id="coinSelection">
          <h3>Coins (Max 4)</h3>
          <div class = "selectionBox">
            <div id="multiselect">
              <div id="checkboxes"></div>
            </div>
          </div>
        </div>
        <div id = "dateSelection">
          <h3>Year</h3>
          <div class = "selectionBox">
              <div id="years"></div>
            </div>
            <h3>Month</h3>
          <div class = "selectionBox">
              <div id="months"></div>
          </div>
        </div>
      </div>
      <button id="selectionButton">See the result<i class="fa-solid fa-arrow-right-long"></i></button> 
    </div>

    </div>
    <main id="main">
        <div id="content">
            <div id="news"></div>
            <div id="flex">
              <div id="today"></div>
              <div id="figure"></div>
            </div>
        </div>
        <div id="price-news-divider">
          <h2 id="price-news-title"></h2>
        </div>
        <div id="price-news">
            <div id="price"></div>
            <div id="daily-news" class="daily-news hide">
              <div id="daily-news-title">
                <span id="daily-news-icon">
                  <img id="daily-news-icon-img" src="./coinIcons/btc.svg" height="40" width="40"/>
                </span>
                <div id="daily-news-title-text">
                  <h4 class="lighter text-left" id="daily-news-title-text-coin">Text here</h4>
                  <h4 class="lighter text-left" id="daily-news-title-text-date">Date here</h4>
                </div>
                <div class="date-div">
                  <div id="prev-date" class="date-switch">⬅️</div>
                  <div id="next-date" class="date-switch">➡️</div>
                </div>
              </div>
              <hr style="width: 100%"/>
              <div class="flex-row height-12">
                <div class="width-50">word cloud</div>
                <div class="width-50">sentiment score</div>
              </div>
              <hr style="width: 100%"/>
              <div id="news-list">
                News list
              </div>
            </div>
            <div id="daily-news-cover" class="daily-news show flex-center">
              <h4 class="lighter text-center" style="font-size: 16pt">Click on a data point to start!</h4>
            </div>
        </div>
        <div id="comparison">
            <canvas id="timelinecanvas" height="28"></canvas>
            <table id="coinTable">
              <tr>
                  <th onclick="sortTable(0)">Coin type</th>
                  <th onclick="sortTable(1)">Price</th>
                  <th onclick="sortTable(1)">Volume (1 mo)</th>
                  <th onclick="sortTable(1)">Position</th>
                  <th onclick="sortTable(0)">Ranking</th>
                  <!-- <th onclick="sortTable(1)">Key words</th> -->
              </tr>
            </table>
            <svg id="volumeCircle" width="100%" height="100%"></svg>
        </div>
    </main>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
  
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

    <script src="app.js"></script>
    <script src="./coinSelection/coinSelection.js"></script>
    <script src="coinComparison/coinComparison.js"></script>
    <script src="./news_information/news_information.js"></script>
    <script src="price-news.js"></script>
    <script src="daily-news.js"></script>
  </body>
</html>
